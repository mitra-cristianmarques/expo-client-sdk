// Top-level build file for FaceTec Android Library

buildscript {
    ext.kotlin_version = '1.8.20'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

group = 'host.exp.exponent'
version = '1.0.0'

android {
    namespace "br.com.mitra.biometricsdk"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    // Development optimizations
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled false
            debuggable false
        }
    }

    // Speed up development builds
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Kotlin configuration
    kotlinOptions {
        jvmTarget = '17'
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs/facetec'
    }
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://maven.google.com" }
    maven {
        url "https://repo1.maven.org/maven2"
        name "Maven Central"
    }
    gradlePluginPortal()
}

dependencies {
    compileOnly files('libs/facetec/facetec-sdk-full.aar')
    
    // OkHttp for networking
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okio:okio:3.8.0'
    
    // AndroidX libraries
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // React Native bridge - using Expo React Native
    compileOnly 'com.facebook.react:react-native:+'
    
    // FaceTec SDK dependencies
    implementation 'androidx.core:core:1.12.0'
}
