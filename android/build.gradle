// Top-level build file for FaceTec Android Library
plugins {
    id 'com.android.library'
    id 'expo-module-gradle-plugin'
}

group = 'host.exp.exponent'
version = '1.0.0'

android {
    namespace "br.com.mitra.biometricsdk"
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs/facetec'
    }
    google()
    mavenCentral()
}

dependencies {
    compileOnly files('libs/facetec/facetec-sdk-9.7.80-minimal.aar')
    
    // OkHttp for networking
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.okio:okio:2.10.0'
    
    // AndroidX libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // implementation 'androidx.databinding:databinding-runtime:7.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // React Native bridge (compileOnly for library)
    compileOnly 'com.facebook.react:react-native:0.72.0'
    
    // FaceTec SDK dependencies
    implementation 'androidx.core:core:1.9.0'
}
