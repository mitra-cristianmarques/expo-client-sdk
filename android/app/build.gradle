apply plugin: "com.android.library"

/**
 * FaceTec Android Library Configuration
 * This is a standalone Android library for the FaceTec plugin
 */

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    namespace "mitra.biometricsdk.facetec"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        
        // Enable test runner
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    // Enable test sources
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
    
    // Source sets
    sourceSets {
        main {
            java {
                srcDirs = ['../src/main/java']
            }
        }
        test {
            java {
                srcDirs = ['../src/test/java']
            }
        }
        androidTest {
            java {
                srcDirs = ['../src/androidTest/java']
            }
        }
    }
}

dependencies {
    // Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    
    // FaceTec SDK dependencies
    // Note: You'll need to add the actual FaceTec SDK AAR file or repository
    // implementation files('libs/facetec-sdk.aar')  // If you have the AAR file
    // Or add the FaceTec Maven repository if available
    
    // React Native bridge dependencies (for development)
    compileOnly 'com.facebook.react:react-android:0.72.0'
    
    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-inline:4.11.0'
    testImplementation 'androidx.test:core:1.5.0'
    testImplementation 'androidx.test:runner:1.5.2'
    testImplementation 'androidx.test:rules:1.5.0'
    testImplementation 'androidx.test.ext:junit:1.1.5'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    
    // React Native for testing
    testImplementation 'com.facebook.react:react-android:0.72.0'
    
    // Android testing dependencies
    androidTestImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
